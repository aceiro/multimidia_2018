<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ping Pong Battle</title>
<link rel="stylesheet" href="assets/css/style.css">
<script type="assets/js/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="GameTitle">Ping Pong</h1>
      <div class="painel">
        <div class="acess">Acesso rapido</div>
        <div class="opts opt1">teste1</div>
        <div class="opts opt2">teste2</div>
        <div class="opts opt3">teste3</div>
        <div class="opts opt4">teste4</div>
        <div class="opts opt5">teste5</div>
      </div>
        <div class="scoreboard">
          <div class="score scoreA">Player A :<span id="scoreA"></span></div>
          <br>
          <div class="score scoreB">Player B :<span id="scoreB"></span></div>
        </div>
        <div id="playground">
          <div id="paddleA" class="paddle"></div>
          <div id="paddleB" class="paddle"></div>
          <div id="ball">
        </div>
    </header>
    <script src="assets/js/javascript.js">

    </script>
  </body>
</html>
