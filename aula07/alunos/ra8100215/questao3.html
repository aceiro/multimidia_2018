<!--
  Usando o código CSS de folha de estilo construa uma página HTML com 3 rótulos de cores diferentes VERDE / VERMELHO / AZUL. Use a propriedade color para aplicar a cor em cada um dos rótulos. Construa o CSS dentro da própria página HTML. Nesse exemplo será necessário usar o conceito de class para isso use uma definição de classe diferente para cada rótulo. Veja o exemplo https://developer.mozilla.org/pt-BR/docs/Web/CSS/Getting_Started/Seletores
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Questão 3</title>

	    <style type="text/css">
		
		    #p1 {
		    	color: green;
			}
			#p2 {
				color: red;
			}
			#p3 {
				color: blue;
			}

		</style>

  </head>
  <body>
  	<div>
	   	
	   	<p id = "p1">Mensagem 1: Esta é a mensagem 1</p>
	    <p id = "p2">Mensagem 2: Esta é a mensagem 2</p>
	    <p id = "p3">Mensagem 3: Esta é a mensagem 3</p>

	</div>
  </body>
</html>
